<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<SCRIPT Language="Javascript" >
var testAry = [ 1, 3, 5, 15, 30, 21, 24, 19, 17, 27, 750 ] ;
var chkAry = [ chkGitHub, chkFizz, chkBuzz ] ;
////////////////////////////////////////////////////////////
function test( pAry, pChkAry ){
    for ( var ino = 0; ino < pAry.length; ino++ ){
        var out = "" ;

        for ( var c = 0; c < pChkAry.length; c++ ){
            out += pChkAry[c]( pAry[ino] ) ;
        }
        document.write( ( "" == out ? pAry[ino] : out ) + "<BR>" ) ;
    }
}
////////////////////////////////////////////////////////////
function chkGitHub( p ){
    return String(p).match(7) ? "github" : "" ;
}
function chkFizz( p ){
    return 0 == parseInt(p,10)%3 ? "fizz" : "" ;
}
function chkBuzz( p ){
    return 0 == parseInt(p,10)%5 ? "buzz" : "" ;
}
//TEST
test( testAry, chkAry ) ;
</SCRIPT>
<body>
</body>
</html>
