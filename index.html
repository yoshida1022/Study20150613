<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<SCRIPT Language="Javascript" >
var testAry = [ 1, 3, 5, 15, 30, 21, 24, 19 ] ;
function test( pAry ){
    for ( var ino = 0; ino < pAry.length; ino++ ){
        var out, n ;

        n = pAry[ino]%3 ;
        out = ( 0 == n ? "Fizz" : "" ) ;
        n = pAry[ino]%5 ;
        out += ( 0 == n ? "Buzz" : "" ) ;

        document.write( ( "" == out ? pAry[ino] : out ) + "<BR>" ) ;
    }
}
//TEST
test( testAry ) ;
</SCRIPT>
<body>
</body>
